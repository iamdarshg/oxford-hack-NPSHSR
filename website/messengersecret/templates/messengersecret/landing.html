<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /*
         * Landing Page - WhatsApp-Inspired Dark Mode Design
         * Citations & References:
         * [1] "Security awareness design" by OWASP Foundation
         *     User education and security messaging patterns
         * [2] Modern landing page design patterns
         *     Hero sections, feature grids, call-to-action placement
         * [3] Material Design typography and spacing guidelines
         */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d1418 0%, #0a0e13 100%);
            color: #e9edef;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(37, 211, 102, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(102, 126, 234, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(220, 53, 69, 0.05) 0%, transparent 50%);
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(1deg); }
            50% { transform: translateY(5px) rotate(-0.5deg); }
            75% { transform: translateY(-5px) rotate(0.5deg); }
        }

        header {
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #25d366, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-outline {
            background: transparent;
            color: #25d366;
            border: 2px solid #25d366;
        }

        .btn-outline:hover {
            background: #25d366;
            color: white;
            transform: translateY(-2px);
        }

        .btn-primary {
            background: #25d366;
            color: white;
        }

        .btn-primary:hover {
            background: #128c7e;
            transform: translateY(-2px);
        }

        .hero {
            text-align: center;
            padding: 80px 20px 100px;
            background: linear-gradient(135deg, rgba(31, 41, 55, 0.1) 0%, rgba(75, 85, 99, 0.1) 100%);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .hero h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #25d366, #64dd17);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }

        .hero p {
            font-size: 1.3em;
            color: #9ca3af;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .features {

            background: rgba(17, 24, 39, 0.3);
        }

        .features h2 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 60px;
            color: #25d366;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .feature-icon {

            margin-bottom: 20px;
            display: block;

        .feature-card h3 {

            color: #25d366;
        }

        .feature-card p {

            line-height: 1.6;
        }

        .security-section {

        }

            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ef4444;
        }

        .security-subtitle {
            text-align: center;
            font-size: 1.1em;
            color: #9ca3af;
            margin-bottom: 60px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

            background: rgba(31, 41, 55, 0.9);

            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #374151;
        }

        .encoding-title {
            font-size: 1.8em;
            color: #fbbf24;
            margin-bottom: 20px;
            text-align: center;
        }

        .encoding-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
